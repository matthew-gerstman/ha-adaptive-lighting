# Adaptive Lighting Configuration for Matthew Gerstman's Home
# Generated by Obvious AI
# Install via HACS: https://github.com/basnijholt/adaptive-lighting

adaptive_lighting:
  # Kitchen - Task lighting, always cool/bright during day
  - name: "Kitchen"
    lights:
      - light.kitchen
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 80
    max_brightness: 100
    min_color_temp: 3000
    max_color_temp: 5500
    sleep_brightness: 30
    sleep_color_temp: 2200
    sunrise_time: "07:00:00"
    sunset_time: "20:00:00"
    take_over_control: true
    detect_non_ha_changes: true
    
  # Laundry Room - Utility space, consistent adaptive lighting
  - name: "Laundry Room"
    lights:
      - light.laundry_room
      - light.laundry_room_ceiling
      - light.laundry_ceiling_1
      - light.laundry_ceiling_2
      - light.laundry_ceiling_3
      - light.laundry_ceiling_4
      - light.laundry_ceiling_5
      - light.laundry_ceiling_6
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 60
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 5500
    sleep_brightness: 30
    sleep_color_temp: 2200
    take_over_control: true
    detect_non_ha_changes: true
    
  # Rec Room - Multi-use space with 6 ceiling spots
  - name: "Rec Room"
    lights:
      - light.rec_room
      - light.hue_ambiance_spot_1
      - light.hue_ambiance_spot_2
      - light.hue_ambiance_spot_3
      - light.hue_ambiance_spot_4
      - light.hue_ambiance_spot_5
      - light.hue_ambiance_spot_1_2
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 40
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 5000
    sleep_brightness: 20
    sleep_color_temp: 2200
    take_over_control: true
    detect_non_ha_changes: true
    
  # Office - Productivity space, cooler during work hours
  - name: "Office"
    lights:
      - light.office
      - light.hue_bloom_1
      - light.hue_bloom_2
      - light.hue_play_3
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 60
    max_brightness: 100
    min_color_temp: 3500
    max_color_temp: 5500
    sleep_brightness: 30
    sleep_color_temp: 2500
    take_over_control: true
    detect_non_ha_changes: false  # Office lights may be manually colored
    
  # Living Room - Flexible, respects manual color changes
  - name: "Living Room"
    lights:
      - light.living_room
      - light.living_room_tv_lights
      - light.signe_gradient_table_1
      - light.signe_gradient_table_2
      - light.hue_play_gradient_lightstrip_1
      - light.doctor_who_lamp
    prefer_rgb_color: false
    transition: 45  # Slower transitions for comfort
    interval: 90
    min_brightness: 30
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 4500
    sleep_brightness: 20
    sleep_color_temp: 2000
    take_over_control: true
    detect_non_ha_changes: false  # Respect manual color settings
    
  # Bedroom - Sleep-optimized, warmer overall
  - name: "Bedroom"
    lights:
      - light.bedroom
      - light.bedroom_ceiling
      - light.bedroom_tv_lights
      - light.hue_color_candle_1
      - light.hue_color_candle_2
      - light.hue_color_candle_3
      - light.hue_color_candle_4
      - light.hue_color_candle_5
      - light.hue_color_candle_6
      - light.bed_edison  # Leah's Sconce
      - light.hue_lightguide_bulb_1  # Matthew's Sconce
    prefer_rgb_color: false
    transition: 60  # Very slow, gentle transitions
    interval: 120
    min_brightness: 20
    max_brightness: 80
    min_color_temp: 2500
    max_color_temp: 4000
    sleep_brightness: 10
    sleep_color_temp: 2000
    sunrise_time: "07:30:00"  # Later wake time
    sunset_time: "19:00:00"  # Earlier evening mode
    take_over_control: true
    detect_non_ha_changes: false  # Respect bedside lamp colors
    transition_until_sleep: true  # Gradual transition to sleep mode
    
  # Utility Spaces - Electrical, Server, etc.
  - name: "Utility"
    lights:
      - light.electrical_room
      - light.server_closet
    prefer_rgb_color: false
    transition: 15
    interval: 60
    min_brightness: 80
    max_brightness: 100
    min_color_temp: 3500
    max_color_temp: 5500
    sleep_brightness: 50
    sleep_color_temp: 3000
    take_over_control: true
    detect_non_ha_changes: true

# Excluded lights (decorative/accent - manual control only):
# - light.rose_lamp (4 bulbs)
# - light.hue_play_1, hue_play_2 (accent)
# - light.japanese_lamp (decorative)
# - light.hydra_lamp (4-head, often colored)
# - light.outdoor_lightstrip_* (seasonal/decorative)
# - All filament bulbs (brightness-only, not capable)
