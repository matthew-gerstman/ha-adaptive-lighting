# Adaptive Lighting Configuration for Matthew Gerstman's Home
# Generated by Obvious AI - November 8, 2025
# Install via HACS: https://github.com/basnijholt/adaptive-lighting
#
# 6 zones configured for 32 lights total
# 33 decorative lights excluded (manual control)

adaptive_lighting:
  
  # ===================================================================
  # TIER 1: ALWAYS ADAPTIVE (Task & Utility Spaces)
  # ===================================================================
  
  # Kitchen - Task lighting, cool during day
  - name: "Kitchen"
    lights:
      - light.kitchen
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 80
    max_brightness: 100
    min_color_temp: 3000  # Warm white
    max_color_temp: 5500  # Cool daylight
    sleep_brightness: 30
    sleep_color_temp: 2200
    take_over_control: true
    detect_non_ha_changes: true
    
  # Laundry Room - 9 lights, utility space
  - name: "Laundry Room"
    lights:
      - light.laundry_room
      - light.laundry_room_ceiling
      - light.laundry_ceiling_1
      - light.laundry_ceiling_2
      - light.laundry_ceiling_3
      - light.laundry_ceiling_4
      - light.laundry_ceiling_5
      - light.laundry_ceiling_6
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 60
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 5500
    sleep_brightness: 30
    sleep_color_temp: 2200
    take_over_control: true
    detect_non_ha_changes: true
    
  # Rec Room - 6 ceiling spots, multi-use space
  - name: "Rec Room"
    lights:
      - light.rec_room
      - light.hue_ambiance_spot_1
      - light.hue_ambiance_spot_2
      - light.hue_ambiance_spot_3
      - light.hue_ambiance_spot_4
      - light.hue_ambiance_spot_5
      - light.hue_ambiance_spot_1_2
    prefer_rgb_color: false
    transition: 30
    interval: 60
    min_brightness: 40
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 5000
    sleep_brightness: 20
    sleep_color_temp: 2200
    take_over_control: true
    detect_non_ha_changes: true
    
  # ===================================================================
  # TIER 2: CONDITIONAL ADAPTIVE (Respect Manual Colors)
  # ===================================================================
    
  # Living Room - Flexible, respects manual color changes
  - name: "Living Room"
    lights:
      - light.living_room
      - light.living_room_tv_lights
      - light.signe_gradient_table_1
      - light.signe_gradient_table_2
      - light.hue_color_lamp_1_4  # Doctor Who Lamp
    prefer_rgb_color: false
    transition: 45  # Slower for comfort
    interval: 90
    min_brightness: 30
    max_brightness: 100
    min_color_temp: 2700
    max_color_temp: 4500  # Not as cool as other rooms
    sleep_brightness: 20
    sleep_color_temp: 2000
    take_over_control: true
    detect_non_ha_changes: false  # Respect manual color settings
    
  # Bedroom - Sleep-optimized, warmer overall, gentle transitions
  - name: "Bedroom"
    lights:
      - light.bedroom
      - light.bedroom_ceiling
      - light.bedroom_tv_lights
      - light.hue_color_candle_1
      - light.hue_color_candle_2
      - light.hue_color_candle_3
      - light.hue_color_candle_4
      - light.hue_color_candle_5
      - light.hue_color_candle_6
      - light.bed_edison  # Leah's Sconce
      - light.hue_lightguide_bulb_1  # Matthew's Sconce
    prefer_rgb_color: false
    transition: 60  # Very slow, gentle
    interval: 120
    min_brightness: 20
    max_brightness: 80  # Never blindingly bright
    min_color_temp: 2500  # Very warm
    max_color_temp: 4000  # Much warmer than other rooms
    sleep_brightness: 10
    sleep_color_temp: 2000
    sunrise_time: "07:30:00"  # Later wake
    sunset_time: "19:00:00"  # Earlier evening mode
    take_over_control: true
    detect_non_ha_changes: false  # Bedside lamps may be colored
    transition_until_sleep: true  # Gradual wind-down
    
  # ===================================================================
  # TIER 4: UTILITY SPACES
  # ===================================================================
    
  # Utility & Other Spaces - Server, Electrical, Misc
  - name: "Utility"
    lights:
      - light.electrical_room
      - light.server_closet
      - light.hue_infuse_ceiling_1  # Ceiling
      - light.hue_ambiance_lamp_1
      - light.hue_ambiance_lamp_2
      - light.hue_color_lamp_1_2
      - light.hue_color_lamp_2
      - light.hue_color_lamp_3_2
    prefer_rgb_color: false
    transition: 15
    interval: 60
    min_brightness: 70
    max_brightness: 100
    min_color_temp: 3000
    max_color_temp: 5500
    sleep_brightness: 50
    sleep_color_temp: 3000
    take_over_control: true
    detect_non_ha_changes: true

